<div class="container">
  <app-starting-carousel
    [startingEleven]="this.startingEleven"
    [bench]="this.bench"
  ></app-starting-carousel>
</div>
<footer>
  <div class="text-light text-center">
    <div *ngIf="isStartingOk()[0]">
      <div class="row bg-success">Ok</div>
    </div>
    <div *ngIf="!isStartingOk()[0]">
      <div class="row bg-warning">{{ isStartingOk()[1] | rule }}</div>
    </div>
  </div>
</footer>
