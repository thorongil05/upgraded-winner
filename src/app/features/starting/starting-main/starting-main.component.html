<div class="container">
  <app-starting-carousel
    [startingEleven]="this.startingEleven"
    [bench]="this.bench"
  ></app-starting-carousel>
</div>
<footer>
  <div class="text-light text-center">
    <div *ngIf="isStartingOk()[0]">
      <div class="row bg-success">
        <p>Ok</p>
      </div>
    </div>
    <div *ngIf="!isStartingOk()[0]">
      <div class="row bg-warning">
        <p>{{ isStartingOk()[1] | rule }}</p>
      </div>
    </div>
  </div>
</footer>
