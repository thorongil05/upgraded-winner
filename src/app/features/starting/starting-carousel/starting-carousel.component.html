<div id="startingCarousel" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <h3 class="text-center">Starting XI</h3>
      <app-player-table
        [players]="this.startingEleven"
        (onPlayerUpdatedEvent)="this.emitElemetnUpdatedEvent()"
      ></app-player-table>
    </div>
    <div class="carousel-item">
      <h3 class="text-center">Bench</h3>
      <app-player-table
        [players]="this.bench"
        (onPlayerUpdatedEvent)="this.emitElemetnUpdatedEvent()"
      ></app-player-table>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#startingCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#startingCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
